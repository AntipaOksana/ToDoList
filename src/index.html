<form name="form" class="form">
    <h1 class="title">To Do List</h1>
    <input type="text" name="title" class="input-title" placeholder="insert title">
    <input type="text" name="body" class="input-body" placeholder="task description">
    <p class="error-msg visibility-hidden">Incorrect data</p>
    <button class="confirm">Push Button</button>
</form>
    <div class="tabs">
        <button class="tab tab-active"  data-tab="all">All</button>
        <button class="tab" data-tab="completed">Completed</button>
        <button class="tab" data-tab="uncompleted">Uncompleted</button>

    </div>

<ul class="task-list">


</ul>
